<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аврора — Личный кабинет</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

<div class="container screen show">
  <h1>Личный кабинет</h1>
  <p>Роль: <span id="profileRole"></span></p>

  <div>
    <input type="text" id="nickname" placeholder="Твой ник"/>
  </div>
  <div>
    <input type="file" id="avatar" accept="image/*"/>
  </div>
  <div>
    <textarea id="hobbies" placeholder="Хобби"></textarea>
  </div>
  <div>
    <textarea id="music" placeholder="Любимая музыка"></textarea>
  </div>
</div>

<script src="js/main.js"></script>
<script>
window.addEventListener('DOMContentLoaded',()=>{
  document.getElementById('profileRole').textContent = localStorage.getItem('userRole') || '';
});
</script>
</body>
</html>
