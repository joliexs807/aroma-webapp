<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аврора — Личный кабинет</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

<div class="container screen show" id="profileScreen">
  <h1>Личный кабинет</h1>

  <div class="profile-points">
    Баллы: <strong id="userPoints">0</strong> / 20
  </div>

  <!-- Ник -->
  <div class="profile-card">
    <input type="text" id="nickname" placeholder="Твой ник"/>
  </div>

  <!-- Аватар -->
  <div class="profile-card">
    <label for="avatar" class="custom-file-btn">Выбрать аватар</label>
    <input type="file" id="avatar" accept="image/*" style="display:none;"/>
    <div id="avatarPreview" class="avatar-preview"></div>
  </div>

  <!-- Хобби -->
  <div class="profile-card">
    <textarea id="hobbies" placeholder="Твои хобби"></textarea>
  </div>

  <!-- Любимая музыка -->
  <div class="profile-card">
    <textarea id="music" placeholder="Любимая музыка"></textarea>
  </div>

  <!-- Про себя -->
  <div class="profile-card">
    <textarea id="about" placeholder="О себе"></textarea>
  </div>

  <button id="saveProfileBtn" class="next-btn">Сохранить профиль</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
