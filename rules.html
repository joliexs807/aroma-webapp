<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аврора — Правила</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

<div class="container screen show" id="rulesScreen">
  <h1>Правила Авроры</h1>

  <div class="accordion-item">
    <button class="accordion-btn">Что запрещено</button>
    <div class="accordion-content">
      <p>- Оскорбления и грубость</p>
      <p>- Спам и реклама</p>
      <p>- Публикация личных данных</p>
      <p>- Насилие и пропаганда опасного поведения</p>
      <p>- Любые попытки обмануть систему</p>
    </div>
  </div>

  <div class="accordion-item">
    <button class="accordion-btn">Что обязательно делать</button>
    <div class="accordion-content">
      <p>- Быть доброжелательным</p>
      <p>- Поддерживать других участников</p>
      <p>- Создавать позитивный опыт для себя и других</p>
    </div>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
