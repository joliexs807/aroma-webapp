<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аврора — интерактив</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');

:root {
  --bg-dark: linear-gradient(135deg,#0d0415,#2a1238);
  --bg-light: linear-gradient(135deg,#e0dff5,#fff0f5);
  --text-dark: #fff;
  --text-light: #222;
  --button-dark: #b689f5;
  --button-light: #d2aaff;
  --shadow-dark: #b689f5;
  --shadow-light: #d2aaff;
}

* {box-sizing:border-box;}
body {
  margin:0;
  font-family:'Comfortaa',cursive;
  background: var(--bg-dark);
  color: var(--text-dark);
  transition: background 0.5s,color 0.5s;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

body.light {background: var(--bg-light); color: var(--text-light);}

.container {
  width:100%;
  max-width:700px;
  padding:20px;
  text-align:center;
}

.screen {opacity:0; pointer-events:none; transition:opacity 0.5s;}
.screen.show {opacity:1; pointer-events:all;}

h1 {font-size:2.2em; margin-bottom:20px; text-shadow:0 0 10px rgba(0,0,0,0.6),0 0 20px var(--shadow-dark);}
body.light h1 {text-shadow:0 0 5px var(--shadow-light),0 0 10px var(--shadow-light);}

p {font-size:1.2em; margin-bottom:20px; line-height:1.5;}

button {
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s, transform 0.3s, box-shadow 0.3s;
}

.theme-toggle {
  position:absolute;
  top:20px;
  left:20px;
  padding:8px 15px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  background: var(--button-dark);
  color:#fff;
}
body.light .theme-toggle {background: var(--button-light); color: var(--text-light);}

/* Кнопки роли Душа/Свет */
.button-container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}

.role-btn {
  flex:1 1 200px; /* минимум 200px, растягивается */
  max-width:300px;
  padding:20px 0;
  font-size:1.5em;
  background: var(--button-dark);
  color:#fff;
  box-shadow:0 0 20px var(--shadow-dark);
}
.role-btn:hover {transform:scale(1.05); box-shadow:0 0 40px var(--shadow-light);}
body.light .role-btn {background: var(--button-light); color: var(--text-light); box-shadow:0 0 20px var(--shadow-light);}

/* Кнопки ответов */
#answers button {
  padding:12px 25px;
  font-size:1.2em;
  background: var(--button-dark);
  color:#fff;
  box-shadow:0 0 20px var(--shadow-dark);
  margin:8px;
}
#answers button:hover {transform:scale(1.05); box-shadow:0 0 40px var(--shadow-light);}
body.light #answers button {background: var(--button-light); color: var(--text-light); box-shadow:0 0 20px var(--shadow-light);}

input[type=text] {padding:8px; border-radius:10px; border:none; margin-top:10px; width:100%; max-width:300px;}
</style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

<div class="container">
  <!-- Экран выбора роли -->
  <div id="screen1" class="screen show">
    <h1>Кем ты хочешь быть?</h1>
    <div class="button-container">
      <button class="role-btn" onclick="selectRole('Душа')">Душа</button>
      <button class="role-btn" onclick="selectRole('Свет')">Свет</button>
    </div>
  </div>

  <!-- Экран вопросов -->
  <div id="screen2" class="screen">
    <h1 id="roleTitle"></h1>
    <p id="questionText"></p>
    <div id="answers"></div>
    <div id="otherInputContainer" style="display:none;">
      <input type="text" id="otherInput" placeholder="Напиши свой вариант"/>
      <button onclick="submitOther()">Отправить</button>
    </div>
  </div>

  <!-- Экран завершения -->
  <div id="screen3" class="screen">
    <h1>Поздравляем! ✨</h1>
    <p>Ты завершил свои вопросы. Перейди в личный кабинет.</p>
    <button onclick="goToProfile()">Перейти в кабинет</button>
  </div>
</div>

<script>
let role=''; let history=[]; let questionIndex=0; let currentQuestion=null;

const questions={
  'Душа': [
    {text:'Что сейчас больше всего шумит внутри тебя?',answers:['Хочу говорить','Хочу молчать'],allowOther:true},
    {text:'Что тебя радует в этот момент?',answers:['Семья','Творчество'],allowOther:true},
    {text:'Кому бы ты хотел довериться?',answers:['Друзьям','Сам себе'],allowOther:false},
    {text:'Что бы ты хотел изменить прямо сейчас?',answers:['Эмоции','Действия'],allowOther:false},
    {text:'Чем хочешь поделиться?',answers:['История','Совет'],allowOther:false}
  ],
  'Свет': [
    {text:'Чем хочешь поделиться сегодня?',answers:['Делиться светом','Помогать другим'],allowOther:true},
    {text:'Что вдохновляет тебя быть светом?',answers:['Добро','Любовь'],allowOther:false},
    {text:'Как хочешь помогать?',answers:['Советом','Действием'],allowOther:false},
    {text:'Кому важнее всего помочь?',answers:['Близким','Незнакомым'],allowOther:false},
    {text:'Что хочешь оставить после себя?',answers:['Свет','Энергию'],allowOther:false}
  ]
};

function fadeOut(el,cb){el.classList.remove('show');setTimeout(cb,500);}
function fadeIn(el){el.classList.add('show');}

function selectRole(r){
  role=r;
  history.push(`Выбрана роль: ${role}`);
  questionIndex=0;
  showQuestion();
  fadeOut(document.getElementById('screen1'),()=>fadeIn(document.getElementById('screen2')));
}

function showQuestion(){
  currentQuestion=questions[role][questionIndex];
  document.getElementById('roleTitle').textContent=`Ты выбрал: ${role}`;
  document.getElementById('questionText').textContent=currentQuestion.text;
  const ansDiv=document.getElementById('answers'); ansDiv.innerHTML='';
  currentQuestion.answers.forEach(a=>{
    const btn=document.createElement('button');
    btn.textContent=a;
    btn.onclick=()=>answerSelected(a);
    ansDiv.appendChild(btn);
  });
  document.getElementById('otherInputContainer').style.display=currentQuestion.allowOther?'block':'none';
}

function answerSelected(ans){history.push(`Вопрос ${questionIndex+1}: ${ans}`);nextQuestion();}
function submitOther(){const val=document.getElementById('otherInput').value.trim();if(val==='')return;history.push(`Вопрос ${questionIndex+1}: ${val}`);document.getElementById('otherInput').value='';nextQuestion();}
function nextQuestion(){questionIndex++;if(questionIndex>=questions[role].length){fadeOut(document.getElementById('screen2'),()=>fadeIn(document.getElementById('screen3')));}else showQuestion();}
function goToProfile(){localStorage.setItem('userRole',role);localStorage.setItem('history',JSON.stringify(history));localStorage.setItem('theme',document.body.classList.contains('light')?'light':'dark');window.location.href='profile.html';}

function toggleTheme(){document.body.classList.toggle('light');localStorage.setItem('theme',document.body.classList.contains('light')?'light':'dark');}
window.addEventListener('DOMContentLoaded',()=>{const t=localStorage.getItem('theme')||'dark';if(t==='light') document.body.classList.add('light');});
</script>
</body>
</html>
