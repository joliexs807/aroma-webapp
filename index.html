<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora</title>
<style>
body {
  margin:0;
  padding:24px;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background: linear-gradient(180deg,#eef1ff,#ffffff);
  color:#222;
  text-align:center;
}

h1 { font-size:30px; margin-bottom:8px; }
p { font-size:16px; opacity:0.8; margin-bottom:32px; }

.button {
  width:100%; max-width:320px;
  margin:12px auto;
  padding:16px;
  font-size:16px;
  border-radius:18px;
  border:none;
  cursor:pointer;
  display:block;
  transition: transform 0.2s, box-shadow 0.3s;
  position: relative;
  overflow: hidden;
}

.button:hover { transform: scale(1.05); }

.human { background:#6c63ff; color:#fff; animation: glow-human 2s ease-in-out infinite alternate; }
.light { background:#ffffff; color:#6c63ff; border:2px solid #6c63ff; animation: glow-light 2s ease-in-out infinite alternate; }

/* –ü–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –º–µ—Ä—Ü–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ */
@keyframes glow-human {
  0% { box-shadow: 0 0 15px rgba(108,99,255,0.5),0 0 30px rgba(108,99,255,0.3); }
  50% { box-shadow: 0 0 25px rgba(108,99,255,0.8),0 0 50px rgba(108,99,255,0.5); }
  100% { box-shadow: 0 0 15px rgba(108,99,255,0.5),0 0 30px rgba(108,99,255,0.3); }
}
@keyframes glow-light {
  0% { box-shadow: 0 0 15px rgba(255,255,200,0.5),0 0 30px rgba(255,255,200,0.3); }
  50% { box-shadow: 0 0 25px rgba(255,255,200,0.8),0 0 50px rgba(255,255,200,0.5); }
  100% { box-shadow: 0 0 15px rgba(255,255,200,0.5),0 0 30px rgba(255,255,200,0.3); }
}

/* –°–∏—è–Ω–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ */
.human.active { animation: sparkle-human 0.6s ease-out; }
.light.active { animation: sparkle-light 0.6s ease-out; }

@keyframes sparkle-human {
  0% { box-shadow:0 0 10px rgba(108,99,255,0.6),0 0 20px rgba(108,99,255,0.3);}
  50% { box-shadow:0 0 40px rgba(108,99,255,0.9),0 0 80px rgba(108,99,255,0.6);}
  100% { box-shadow:0 0 25px rgba(108,99,255,0.8),0 0 50px rgba(108,99,255,0.5);}
}
@keyframes sparkle-light {
  0% { box-shadow:0 0 10px rgba(255,255,200,0.6),0 0 20px rgba(255,255,200,0.3);}
  50% { box-shadow:0 0 40px rgba(255,255,200,0.9),0 0 80px rgba(255,255,200,0.6);}
  100% { box-shadow:0 0 25px rgba(255,255,200,0.8),0 0 50px rgba(255,255,200,0.5);}
}

/* –ó–≤—ë–∑–¥–æ—á–∫–∏ */
.star {
  position: absolute;
  width: 6px; height: 6px;
  background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 70%);
  border-radius:50%;
  pointer-events: none;
  opacity:0;
  animation: star-fade 1s linear forwards;
}
@keyframes star-fade {
  0% { opacity:1; transform: scale(0.3) translate(0,0);}
  50% { transform: scale(1.2) translate(var(--x), var(--y)); opacity:1;}
  100% { opacity:0; transform: scale(0) translate(var(--x), var(--y));}
}

.result { margin-top:24px; font-size:20px; font-weight:bold; opacity:0; transition: opacity 0.5s ease; }
.score { margin-top:16px; font-size:18px; }
</style>
</head>
<body>

<h1>‚ú® Aurora</h1>
<p>–í—ã–±–µ—Ä–∏, —Å –∫–∞–∫–æ–π —Å—Ç–æ—Ä–æ–Ω—ã —Ç—ã —Å–µ–π—á–∞—Å</p>

<button class="button human" onclick="chooseRole('human', this)">üå± –Ø —á–µ–ª–æ–≤–µ–∫</button>
<button class="button light" onclick="chooseRole('light', this)">‚ú® –Ø —Å–≤–µ—Ç</button>

<div class="result" id="result"></div>
<div class="score" id="score">–û—á–∫–∏: 0</div>

<script>
let points = 0;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–µ–∑–¥–æ—á–µ–∫
function createStars(btn){
    for(let i=0;i<5;i++){
        const star = document.createElement('div');
        star.className='star';
        const x = (Math.random()*100-50)+'px';
        const y = (Math.random()*100-50)+'px';
        star.style.setProperty('--x', x);
        star.style.setProperty('--y', y);
        btn.appendChild(star);
        setTimeout(()=>{ star.remove(); },1000);
    }
}

function chooseRole(role, btn){
    const resultDiv = document.getElementById('result');
    const scoreDiv = document.getElementById('score');

    points +=10;

    resultDiv.textContent = role==='human' 
        ? "üå± –û—Ç–ª–∏—á–Ω–æ! –¢—ã –≤—ã–±—Ä–∞–ª –ß–µ–ª–æ–≤–µ–∫! +10 –æ—á–∫–æ–≤"
        : "‚ú® –û—Ç–ª–∏—á–Ω–æ! –¢—ã –≤—ã–±—Ä–∞–ª –°–≤–µ—Ç! +10 –æ—á–∫–æ–≤";

    resultDiv.style.opacity =1;
    scoreDiv.textContent = `–û—á–∫–∏: ${points}`;

    // –°–∏—è–Ω–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ
    btn.classList.add('active');
    setTimeout(()=>{ btn.classList.remove('active'); },600);

    // –°–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥—ã
    createStars(btn);

    setTimeout(()=>{ resultDiv.style.opacity=0; },2000);
}
</script>

</body>
</html>
