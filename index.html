<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora</title>
<style>
body {
  margin:0;
  padding:24px;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background: linear-gradient(180deg,#eef1ff,#ffffff);
  color:#222;
  text-align:center;
}
h1 { font-size:30px; margin-bottom:8px; }
p { font-size:16px; opacity:0.8; margin-bottom:32px; }
.button {
  width:100%; max-width:320px; margin:12px auto; padding:16px;
  font-size:16px; border-radius:18px; border:none; cursor:pointer;
  display:block; transition: transform 0.2s, box-shadow 0.3s;
  position: relative;
}
.button:hover { transform: scale(1.05); }
.human { background:#6c63ff; color:#fff; }
.light { background:#ffffff; color:#6c63ff; border:2px solid #6c63ff; }
/* –°–∏—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
.human.active, .human:hover {
  box-shadow: 0 0 25px rgba(108, 99, 255,0.8), 0 0 50px rgba(108, 99, 255,0.5);
}
.light.active, .light:hover {
  box-shadow: 0 0 25px rgba(255, 255, 200,0.8), 0 0 50px rgba(255, 255, 200,0.5);
}

.result { margin-top:24px; font-size:20px; font-weight:bold; opacity:0; transition: opacity 0.5s ease; }
.score { margin-top:16px; font-size:18px; }
</style>
</head>
<body>

<h1>‚ú® Aurora</h1>
<p>–í—ã–±–µ—Ä–∏, —Å –∫–∞–∫–æ–π —Å—Ç–æ—Ä–æ–Ω—ã —Ç—ã —Å–µ–π—á–∞—Å</p>

<button class="button human" onclick="chooseRole('human', this)">üå± –Ø —á–µ–ª–æ–≤–µ–∫</button>
<button class="button light" onclick="chooseRole('light', this)">‚ú® –Ø —Å–≤–µ—Ç</button>

<div class="result" id="result"></div>
<div class="score" id="score">–û—á–∫–∏: 0</div>

<script>
let points = 0;

function chooseRole(role, btn){
    const resultDiv = document.getElementById('result');
    const scoreDiv = document.getElementById('score');

    // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏ –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ
    points += 10;
    if(role === 'human'){
        resultDiv.textContent = "üå± –û—Ç–ª–∏—á–Ω–æ! –¢—ã –≤—ã–±—Ä–∞–ª –ß–µ–ª–æ–≤–µ–∫! +10 –æ—á–∫–æ–≤";
    } else {
        resultDiv.textContent = "‚ú® –û—Ç–ª–∏—á–Ω–æ! –¢—ã –≤—ã–±—Ä–∞–ª –°–≤–µ—Ç! +10 –æ—á–∫–æ–≤";
    }

    // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    resultDiv.style.opacity = 1;
    scoreDiv.textContent = `–û—á–∫–∏: ${points}`;

    // –ê–∫—Ç–∏–≤–Ω–æ–µ —Å–∏—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
    btn.classList.add('active');
    setTimeout(() => { btn.classList.remove('active'); }, 300);

    // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫
    setTimeout(() => { resultDiv.style.opacity = 0; }, 2000);
}
</script>

</body>
</html>
