<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аврора — Добро пожаловать</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

<!-- Экран 1: Выбор роли -->
<div class="container screen show" id="roleScreen">
  <h1>Добро пожаловать в Аврору ✨</h1>
  <p>Здесь каждый может быть собой. Никогда не осуждаем. Ты дома.</p>

  <div class="choice-buttons">
    <button class="choice-btn" data-role="dusha">Душа</button>
    <button class="choice-btn" data-role="svet">Свет</button>
  </div>
</div>

<!-- Экран 2: Вопросы -->
<div class="container screen" id="questionsScreen">
  <h2 id="questionTitle">Вопрос 1</h2>
  <p id="questionText">Что тебя радует в этот момент?</p>
  
  <div class="answer-buttons">
    <button class="answer-btn" data-answer="вариант1">Вариант 1</button>
    <button class="answer-btn" data-answer="вариант2">Вариант 2</button>
  </div>
  
  <input type="text" id="customAnswer" placeholder="Свой вариант..." class="custom-input" />

  <button class="next-btn">Следующий вопрос</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
