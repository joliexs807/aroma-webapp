<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аврора — Добро пожаловать</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

<div class="container screen show" id="onboardingScreen">
  <h1>Добро пожаловать в Аврору ✨</h1>
  <p>Здесь каждый может быть собой. Никогда не осуждаем. Ты дома.</p>

  <div class="choice-buttons">
    <button class="choice-btn" data-role="dusha">Душа</button>
    <button class="choice-btn" data-role="svet">Свет</button>
  </div>
</div>

<div class="container screen" id="questionsScreen">
  <h2>Вопрос 1</h2>
  <p>Что тебя радует в этот момент?</p>
  <div class="answer-buttons">
    <button class="answer-btn">Что-то простое</button>
    <button class="answer-btn">Что-то необычное</button>
  </div>
  <input type="text" placeholder="Свой вариант..." class="custom-input" />
  <button class="next-btn">Следующий вопрос</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
